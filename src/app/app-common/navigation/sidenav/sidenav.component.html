<mat-nav-list>
  <mat-list-item (click)="onSideNavClick()" *ngIf="(isAuth$ | async) === false">
    <a routerLink="/auth/signup" fxLayout>
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Signup</span>
    </a>
  </mat-list-item>
  <mat-list-item (click)="onSideNavClick()" *ngIf="(isAuth$ | async) === false">
    <a routerLink="/auth/login" fxLayout>
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Login</span>
    </a>
  </mat-list-item>
  <mat-list-item (click)="onSideNavClick()" *ngIf="isAuth$ | async">
    <a routerLink="/training" fxLayout>
      <mat-icon>fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
  </mat-list-item>
  <mat-list-item (click)="onSideNavClick(); onLogout()" *ngIf="isAuth$ | async">
    <a mat-icon-button fxLayout>
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </a>
  </mat-list-item>
</mat-nav-list>
