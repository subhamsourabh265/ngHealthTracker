<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content>
  <p>Your current progress is {{passedData.progress}} %</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
