<section class="login-wrapper">
  <form fxLayout="column" fxLayoutAlign="center center" #loginForm="ngForm" fxLayoutGap="20px" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field hintLabel="Should be valid email with atleast 8 characters.">
      <input
        matInput
        type="email"
        placeholder="Your email address"
        ngModel
        name="email"
        email
        required
        minlength="8"
        #email="ngModel"
      >
      <mat-error *ngIf="email.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Invalid email</mat-error>
      <mat-hint align="end">{{email?.value?.length}} / 8</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters.">
      <input
        matInput
        type="password"
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwd="ngModel"
      >
      <mat-error *ngIf="pwd.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!pwd.hasError('required')">Invalid password</mat-error>
      <mat-hint align="end">{{pwd?.value?.length}} / 6</mat-hint>
    </mat-form-field>

    <button
      class="submit-button"
      type="submit"
      mat-raised-button color="primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</section>
