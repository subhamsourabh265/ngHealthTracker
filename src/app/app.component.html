<ng-container *ngIf="!showDefaultTemplate">
  <mat-sidenav-container>
    <mat-sidenav #sideNav role="navigation">
      <app-sidenav (sideNavClick)="sideNav.close()"></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sideNavToggle)="sideNav.toggle()"></app-header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
