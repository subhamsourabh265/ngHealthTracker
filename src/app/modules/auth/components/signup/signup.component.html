<section class="form-wrapper">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    fxLayoutGap="20px"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field
      hintLabel="Should be valid email with atleast 8 characters."
    >
      <input
        matInput
        type="email"
        placeholder="Your email address"
        ngModel
        name="email"
        email
        required
        minlength="8"
        #email="ngModel"
      />
      <mat-error *ngIf="email.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!email.hasError('required')">Invalid email</mat-error>
      <mat-hint align="end">{{ email?.value?.length }} / 8</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters.">
      <input
        matInput
        type="password"
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwd="ngModel"
      />
      <mat-error *ngIf="pwd.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!pwd.hasError('required')">Invalid password</mat-error>
      <mat-hint align="end">{{ pwd?.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agreecheck" required color="primary">
      Please agree to terms and conditions.
    </mat-checkbox>
    <button
      class="submit-button"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
      *ngIf="!(isLoading$ | async)"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
